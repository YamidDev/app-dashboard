<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <a *ngIf="imgUrl" matTooltip="cambiar Logo" style="cursor: pointer;">
            <img class="avatar border-gray" [src]="imgUrl" alt="..." (click)="openFormSubirLogo()">
            <h5 class="title" *ngIf="dataEntidad">{{dataEntidad.nombre}}</h5>
          </a>
          <p class="description" *ngIf="dataEntidad">
            {{dataEntidad.contactEmail}}
          </p>
        </div>
        <p class="description text-center" *ngIf="dataEntidad">
          {{dataEntidad.descripcion}}
        </p>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-6 ml-auto">
              <h5 *ngIf="dataUsers">{{dataUsers.length}}
                <br>
                <small>Usuarios</small>
              </h5>
            </div>
            <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
              <h5 *ngIf="puestos">{{puestos.length}}
                <br>
                <small>Puestos</small>
              </h5>
            </div>
            <div class="col-lg-3 mr-auto">
              <h5 *ngIf="puestos">{{puestos.length}}
                <br>
                <small>Bienes</small>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card" *ngIf="dataUsers">
      <div class="card-header">
        <h4 class="card-title">Equipo de Trabajo</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled team-members">
          <li *ngFor="let item of dataUsers">
            <div class="row">
              <div class="col-md-2 col-2">
                <div class="avatar">
                  <img src="assets/img/faces/ayo-ogunseinde-2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
              </div>
              <div class="col-md-7 col-7">
                {{item.username}}
                <br />
                <span class="text-muted" *ngIf="item.enabled == false">
                  <small>inactivo</small>
                </span>
                <span class="text-success" *ngIf="item.enabled">
                  <small>Activo</small>
                </span>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button class="btn btn-sm btn-outline-success btn-round btn-icon" matTooltip="Enviar Contraseña"><i class="fa fa-envelope"></i></button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Editar Datos de la Entidad</h5>
      </div>
      <div class="card-body">
        <form method="POST" [formGroup]="datos" style="display: inherit;">
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Nombre Entidad</label>
                <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre Entidad">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Nit</label>
                <input type="text" formControlName="nit" class="form-control" placeholder="Nit">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Telefono</label>
                <input type="text" formControlName="telefono" class="form-control" placeholder="telefono">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nombre de Contacto</label>
                <input type="text" class="form-control" placeholder="Nombre de contacto" formControlName="contactNombre">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Email de Contacto</label>
                <input type="email" class="form-control" placeholder="email de contacto" formControlName="contactEmail">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Dirección</label>
                <input type="text" class="form-control" placeholder="Dirección" formControlName="direccion">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Ciudad</label>
                <input type="text" formControlName="ciudad" class="form-control" placeholder="ciudad">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Pais</label>
                <input type="text" class="form-control" placeholder="País" formControlName="pais">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Código Postal</label>
                <input type="text" class="form-control" formControlName="codigoZip" placeholder="Codigo Postal">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Acerca de</label>
                <textarea class="form-control textarea" formControlName="descripcion" placeholder="descripción">

                </textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="button" class="btn btn-primary btn-round" (click)="submit()">Guardar Cambios</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<ngx-smart-modal [closable]="false" [escapable]="false" [dismissable]="false" #subirLogo identifier="subirLogo">
  <form method="POST" enctype="multipart/form-data">
    <div >
      <div class="card card-user">
        <div class="card-header">
          <h4 class="text-muted">Cambiar Logo</h4>
        </div>
        <div class="card-body">
          <div class="autor">
            <div class="text-center">
              <img [src]="imgUrl" *ngIf="imgUrl">
              <div>
                <input name="..." type="file" (change)="onFileSelected($event)">
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <div class="button-container">
              <button class="btn btn-sm btn-round btn-success" (click)="subirImg()">Subir Imagen</button>
              <button class="btn btn-sm btn-round btn-danger" (click)="closeModal()">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</ngx-smart-modal>
