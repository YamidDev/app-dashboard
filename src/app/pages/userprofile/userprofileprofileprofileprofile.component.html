<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <a *ngIf="imgUrl" matTooltip="cambiar Logo" style="cursor: pointer;">
            <img class="avatar border-gray" [src]="imgUrl" alt="..." (click)="openFormSubirLogo()">
            <h5 class="title" *ngIf="dataUser">{{dataUser.nombres}} {{dataUser.apellidos}}</h5>
          </a>
          <p class="description" *ngIf="dataUser">
            {{dataUser.email}}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Editar Datos del perfil</h5>
      </div>
      <div class="card-body">
        <form method="POST" [formGroup]="datos" style="display: inherit;">
          <div class="row">
            <div class="col-md-3 pr-1">
              <div class="form-group">
                <label>Nombres</label>
                <input formControlName="nombres" type="text" class="form-control" placeholder="Nombres">
              </div>
            </div>
            <div class="col-md-3 pr-1">
              <div class="form-group">
                <label>Apellidos</label>
                <input formControlName="apellidos" type="text" class="form-control" placeholder="Apellidos">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Identificaci贸n</label>
                <input type="text" formControlName="identificacion" class="form-control" placeholder="identificacion">
              </div>
            </div>
            <div class="col-md-3 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Telefono</label>
                <input type="text" formControlName="telefono" class="form-control" placeholder="telefono">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Correo electr贸nico" formControlName="email">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input type="date" class="form-control" placeholder="Fecha de nacimiento" formControlName="fecha_nacimiento">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Direcci贸n</label>
                <input type="text" class="form-control" placeholder="Direcci贸n" formControlName="direccion">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="button" class="btn btn-primary btn-round" (click)="submit()">Guardar Cambios</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<ngx-smart-modal [closable]="false" [escapable]="false" [dismissable]="false" #subirLogo identifier="subirLogo">
  <form method="POST" enctype="multipart/form-data">
    <div >
      <div class="card card-userprofileprofileprofileprofile">
        <div class="card-header">
          <h4 class="text-muted">Cambiar Logo</h4>
        </div>
        <div class="card-body">
          <div class="autor">
            <div class="text-center">
              <img [src]="imgUrl" *ngIf="imgUrl">
              <div>
                <input name="..." type="file" (change)="onFileSelected($event)">
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <div class="button-container">
              <button class="btn btn-sm btn-round btn-success" (click)="subirImg()">Subir Imagen</button>
              <button class="btn btn-sm btn-round btn-danger" (click)="closeModal()">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</ngx-smart-modal>
